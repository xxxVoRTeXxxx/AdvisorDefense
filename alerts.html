<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cybersecurity Alerts - AdvisorDefense</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Courier New', Courier, monospace;
      color: #00FF00;
      overflow: hidden;
    }

    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      max-width: 900px;
      margin: 80px auto;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      box-shadow: 0 0 20px #00FF00;
      z-index: 1;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #00FF00;
    }

    .linkedin-widget-wrapper {
      margin-top: 20px;
    }

    .iframe-container {
      height: 600px;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 0 25px #00FF00;
      background-color: black;
    }

    .iframe-container iframe {
      width: 100%;
      height: 1000px;
      border: none;
      position: absolute;
      animation: scrollIframe 30s linear infinite;
    }

    .iframe-container:hover iframe {
      animation-play-state: paused;
    }

    @keyframes scrollIframe {
      0% {
        top: 0;
      }
      100% {
        top: -400px;
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 2em;
      }
      .iframe-container {
        height: 400px;
      }
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <h1>Cybersecurity Alerts</h1>
  <div class="linkedin-widget-wrapper">
    <div class="iframe-container">
      <iframe 
        src="https://widgets.sociablekit.com/linkedin-page-posts/iframe/25534444" 
        scrolling="no">
      </iframe>
    </div>
  </div>
</div>

<script>
  // Matrix rain background effect
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const katakana = 'アカサタナハマヤラワイキシチニヒミリウクスツヌフムユルエケセテネヘメレオコソトノホモヨロン';
  const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const nums = '0123456789';
  const characters = (katakana + latin + nums).split('');

  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array.from({ length: columns }).fill(1);

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = characters[Math.floor(Math.random() * characters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(draw, 50);

  // Resize canvas when window resizes
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
