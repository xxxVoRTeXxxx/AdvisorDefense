<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvisorDefense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }
        .container {
            position: relative;
            text-align: center;
            padding: 20px;
            background-color: transparent;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
        }
        .image-wrapper {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
        }
        .image-wrapper video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .client-portal {
            margin-top: 20px;
        }
        .client-portal a {
            display: inline-block;
            background-color: #C73500;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .client-portal a:hover {
            background-color: #A02A00;
        }
        .container h1 {
            font-size: 3em;
            color: #fff;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .container a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }
        .container a img {
            width: 50px;
            height: auto;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .container a img:hover {
            transform: scale(1.1);
        }
        .container .email {
            font-size: 1.2em;
            margin-top: 20px;
            color: #fff;
        }
        .container .pdf-link {
            background-color: #000000;
            margin-top: 20px;
        }
        .container .pdf-link:hover {
            background-color: #C73500;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
            .container h1 {
                font-size: 2em;
            }
            .container p {
                font-size: 1em;
            }
            .container a {
                font-size: 0.9em;
                padding: 8px 10px;
            }
            .container a img {
                width: 35px;
                margin: 5px;
            }
            .container .pdf-link {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-wrapper">
        <video autoplay loop muted playsinline>
            <source src="logo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="client-portal">
        <a href="https://app.advisorcloud360.com/AdvisorDefense/s/" target="_blank">Client Portal</a>
    </div>

    <p>Download our brochure below to learn more about our offering and feel free to connect with us by email.</p>
    <p class="email"><a href="mailto:sales@advisordefense.com">Sales@AdvisorDefense.com</a></p>

    <a href="https://www.linkedin.com/company/advisordefense/" target="_blank">
        <img src="linkedin2.png" alt="LinkedIn">
    </a>
    <a href="https://www.facebook.com/AdvisorDefense/" target="_blank">
        <img src="facebook2.png" alt="Facebook">
    </a>
    <a href="https://x.com/AdvisorDefense" target="_blank">
        <img src="twitter2.png" alt="X">
    </a>
    <a href="https://www.tiktok.com/@advisordefense?lang=en" target="_blank">
        <img src="tiktok2.png" alt="TikTok">
    </a>
    <a href="https://www.youtube.com/@AdvisorDefense" target="_blank">
        <img src="youtube2.png" alt="YouTube">
    </a>

    <a href="https://drive.google.com/file/d/1nTtHojgg-_2tsMZ571lX6T-9S9G1g9za/view?usp=sharing" target="_blank" class="pdf-link">AdvisorDefense Brochure</a>
</div>

</body>
</html>
