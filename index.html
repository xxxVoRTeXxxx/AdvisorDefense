<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvisorDefense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Black background */
            color: #fff; /* Default text color set to white */
        }
        .container {
            position: relative;
            text-align: center;
            padding: 20px;
            background-color: transparent;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
        }
        .image-wrapper {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
        }
        .image-wrapper video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .container h1 {
            font-size: 3em;
            color: #fff;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .icon-container {
            background-color: #fff; /* White background for the icons */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px; /* Space between icons and the brochure button */
            display: flex;
            justify-content: center;
            gap: 15px; /* Spacing between icons */
            flex-wrap: wrap; /* Allow icons to wrap on smaller screens */
        }
        .icon-container a img {
            width: 50px;
            height: auto;
            margin: 10px;
            transition: transform 0.3s ease;
            border: 2px solid #000; /* Black border for contrast against white */
            border-radius: 5px; /* Slightly rounded corners */
        }
        .icon-container a img:hover {
            transform: scale(1.1);
        }
        .container .email {
            font-size: 1.2em;
            margin-top: 20px;
            color: #fff;
        }
        .container .pdf-link {
            background-color: #000000; /* Black background */
            color: white; /* White text */
            border: 2px solid white; /* Add white border */
            padding: 10px 20px; /* Padding for the button */
            text-align: center;
            display: inline-block;
            font-size: 1.1em; /* Adjust font size */
            border-radius: 5px; /* Optional: Rounded corners */
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth hover effect */
        }
        .container .pdf-link:hover {
            background-color: white; /* Invert colors on hover */
            color: black; /* Black text on hover */
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
            .container h1 {
                font-size: 2em;
            }
            .container p {
                font-size: 1em;
            }
            .container a {
                font-size: 0.9em;
                padding: 8px 10px;
            }
            .icon-container a img {
                width: 35px;
                margin: 5px;
            }
            .container .pdf-link {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-wrapper">
        <video autoplay loop muted playsinline>
            <source src="logo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <p>Download our brochure below to learn more about our offering and feel free to connect with us by email.</p>
    <p class="email"><a href="mailto:sales@advisordefense.com">Sales@AdvisorDefense.com</a></p>

    <!-- Icon Container -->
    <div class="icon-container">
        <a href="https://www.linkedin.com/company/advisordefense/" target="_blank">
            <img src="linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://www.facebook.com/AdvisorDefense/" target="_blank">
            <img src="facebook.png" alt="Facebook">
        </a>
        <a href="https://x.com/AdvisorDefense" target="_blank">
            <img src="x.png" alt="X">
        </a>
        <a href="https://www.tiktok.com/@advisordefense?lang=en" target="_blank">
            <img src="tiktok.png" alt="TikTok">
        </a>
        <a href="https://www.youtube.com/@AdvisorDefense" target="_blank">
            <img src="youtube.png" alt="YouTube">
        </a>
    </div>

    <!-- Brochure Button -->
    <a href="https://drive.google.com/file/d/1nTtHojgg-_2tsMZ571lX6T-9S9G1g9za/view?usp=sharing" target="_blank" class="pdf-link">AdvisorDefense Brochure</a>
</div>

</body>
</html>
