<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvisorDefense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background.jpg'); /* Background image */
            background-size: cover; /* Ensure the background covers the whole page */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            color: #fff; /* Default text color set to white */
        }
        .container {
            position: relative;
            text-align: center;
            padding: 20px;
            background-color: transparent;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
        }
        .video-wrapper {
            margin: 20px 0;
        }
        .container video {
            width: 100%; /* Make the video responsive */
            max-width: 800px; /* Set maximum width */
            border-radius: 10px;
            outline: none;
        }
        .container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .container h1 {
            font-size: 3em;
            color: #fff;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .container a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-wrapper">
        <img src="full-removebg-preview.png" alt="AdvisorDefense Logo">

        <video controls>
            <source src="logo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <!-- Social Media Icons -->

        <img src="linkedin.png" alt="LinkedIn">
    </a>

    <a href="https://www.facebook.com/AdvisorDefense/" target="_blank">

    </a>

    <a href="https://x.com/AdvisorDefense" target="_blank">
